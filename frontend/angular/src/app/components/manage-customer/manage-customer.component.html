<div>
  <h2>Title here</h2>
  <div class="field">
    <label for="firstName">Name</label>
    <input
      id="firstName"
      pInputText
      type="text"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="email">Email</label>
    <input
      id="email"
      pInputText
      type="email"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="age">Age</label>
    <input
      id="age"
      pInputText
      type="number"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input
      id="password"
      pInputText
      type="password"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="gender">Gender</label>
    <select
      id="gender"
      class="p-dropdown w-full custom-select"
    >
      <option>Select an Option</option>
      <option>MALE</option>
      <option>FEMALE</option>
    </select>
  </div>
  <button
    pButton
    label="Submit"
    class="w-full"
  >
  </button>
  <button
    pButton
    label="Cancel"
    class="w-full p-button-outlined p-button-danger mt-2"
  >
  </button>
</div>
