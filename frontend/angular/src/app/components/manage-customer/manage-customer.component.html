<div>
  <h2>{{ operation === 'create'? 'New Customer': 'Update Customer' }}</h2>
  <div class="field">
    <label for="firstName">Name</label>
    <input
      [(ngModel)]="customer.name"
      id="firstName"
      pInputText
      type="text"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="email">Email</label>
    <input
      [(ngModel)]="customer.email"
      id="email"
      pInputText
      type="email"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="age">Age</label>
    <input
      [(ngModel)]="customer.age"
      id="age"
      pInputText
      type="number"
      class="w-full"
    >
  </div>
  <div class="field" *ngIf="operation === 'create'">
    <label for="password">Password</label>
    <input
      [(ngModel)]="customer.password"
      id="password"
      pInputText
      type="password"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="gender">Gender</label>
    <select
      [(ngModel)]="customer.gender"
      id="gender"
      class="p-dropdown w-full custom-select"
    >
      <option value="">Select an Option</option>
      <option value="MALE">MALE</option>
      <option value="FEMALE">FEMALE</option>
    </select>
  </div>
  <button
    pButton
    label="Submit"
    class="w-full"
    [disabled]="!isCustomerValid"
    (click)="onSubmit()"
  >
  </button>
  <button
    pButton
    label="Cancel"
    class="w-full p-button-outlined p-button-danger mt-2"
    (click)="onCancel()"
  >
  </button>
</div>
