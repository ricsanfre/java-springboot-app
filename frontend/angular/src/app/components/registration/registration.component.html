<div class="flex" style="height: 100vh">
  <div class="col-6 m-3 flex flex-column justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <p-avatar
          image="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/800px-Angular_full_color_logo.svg.png"
          styleClass="mr-2"
          size="xlarge"
          shape="circle">
        </p-avatar>
        <h1>Register for an account</h1>
        <p-message
          severity="error"
          [text]="errorMsg"
          *ngIf="errorMsg"
          styleClass="mb-2"
        ></p-message>
        <div class="field">
          <label for="name">Name</label>
          <input
            [(ngModel)]="customer.name"
            id="name"
            pInputText
            type="text"
            class="w-full"
          >
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input
            [(ngModel)]="customer.email"
            id="email"
            pInputText
            type="email"
            class="w-full"
          >
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input
            [(ngModel)]="customer.password"
            id="password"
            pInputText
            type="password"
            class="w-full"
          >
        </div>
        <div class="field">
          <label for="age">Age</label>
          <input
            [(ngModel)]="customer.age"
            id="age"
            pInputText
            type="number"
            class="w-full"
          >
        </div>
        <div class="field">
          <label for="gender">Gender</label>
          <select
            [(ngModel)]="customer.gender"
            id="gender"
            class="p-dropdown w-full custom-select"
          >
            <option value="">Select an Option</option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
          </select>
        </div>
      </div>
      <button
        pButton
        label="Register"
        class="w-full"
        (click)="register()"
      >
      </button>
      <button
        pButton
        label="Don`t have an account. Sign in here"
        class="w-full p-button-link text-left pl-0"
        (click)="login()"
      >
      </button>

    </div>
  </div>
  <div class="col-6 flex flex-column justify-content-center align-items-center right-container">
    <img
      class="background"
      src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80"
    >
  </div>
</div>
