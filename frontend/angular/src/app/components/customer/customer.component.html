<p-sidebar
  [(visible)]="display"
  position="right"
  transitionOptions="300ms cubic-bezier(0,0,0.2,1)"
  styleClass="p-sidebar-lg"
>
  <app-manage-customer
    [customer]="customer"
    (submit)="save($event)"
  ></app-manage-customer>
</p-sidebar>
<div class="flex align-items-stretch" style="height: 99vh;">
  <div class="flex flex-column align-items-stretch border-right-1 col-2 border-gray-200">
    <app-menu-bar></app-menu-bar>
  </div>
  <div class="flex flex-column flex-grow-1">
    <div>
      <app-header-bar></app-header-bar>
    </div>
    <div class="main-container p-3">
      <button
        pButton
        icon="pi pi-plus"
        label="Create Customer"
        class="p-button-success"
        (click)="display = true"
      >
      </button>
      <div class="flex justify-content-center flex-wrap align-items-center gap-5 mt-4">
        <app-customer-card
          *ngFor="let customer of customers"
          [customer]= customer
          (delete)="delete($event)"
        >
        </app-customer-card>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog
  header="Confirm Delete"
  icon="pi pi-exclamation-triangle"
  acceptLabel="Delete"
  acceptButtonStyleClass="p-button-danger"
  acceptIcon="pi pi-trash"
  rejectLabel="Cancel"

>
</p-confirmDialog>
<p-toast position="bottom-center">

</p-toast>
